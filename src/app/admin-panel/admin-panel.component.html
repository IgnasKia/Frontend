<app-navbar></app-navbar>
<mat-toolbar>
    <span class="toolbar">Admin panel</span>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Users">
        
        <table mat-table [dataSource]="usersTable" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="username" >
              <th mat-header-cell *matHeaderCellDef>	<mat-icon>account_circle</mat-icon> Username </th>
              <div><td mat-cell *matCellDef="let element"> {{element.username}} </td></div>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>	<mat-icon> email</mat-icon> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

              <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef> Admin </th>
                <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
              </ng-container>

                  
              <ng-container matColumnDef="change role">
                <th mat-header-cell *matHeaderCellDef> Change role </th>
                <ng-container *matCellDef="let element">
                  <td mat-cell *ngIf="currentUser._id != element._id"> 
                    <button mat-button (click)="openDialog(element._id)">Change role</button>
                  </td>
                </ng-container>
              </ng-container>
              
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef > Delete </th>
                <ng-container *matCellDef="let element">
                  <td mat-cell *ngIf="currentUser._id != element._id"> <button mat-button (click)="deleteUser(element._id)"><mat-icon>delete_forever</mat-icon></button> </td>
                </ng-container>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>        
    </mat-tab>
    <mat-tab label="Cards">Cards</mat-tab>
</mat-tab-group>
