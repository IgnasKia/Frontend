<app-navbar [balance]="currentBalance"></app-navbar>
<div class="container">
    <div id="wrapper">
        <div id="menu">
            <div class="welcome">
                <div class="btn-group">
                    <button class="btn btn-secondary" (click)="roomClicked('general')" >General</button>
                    <button class="btn btn-secondary" (click)="roomClicked('trading')" >Trading</button>
                </div>
                Currently on room: <b>{{activeRoom}}</b>
            </div>
            <button (click)="leaveRoom()">LEAVE ROOM</button>
        </div>
    
        <div id="chatbox">
            <p *ngFor="let msg of messages[activeRoom]"><strong>{{ msg.sender }}:</strong> {{ msg.message }}</p>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <input type="text" ngModel name="message" required>
            <button [disabled]="!form.valid" type="submit"> send message</button>
        </form>
    </div>
</div>
