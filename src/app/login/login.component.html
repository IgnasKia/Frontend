<mat-toolbar>
   <span>Login</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
       <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
         
           <mat-form-field class="full-width">
               <mat-label>Username</mat-label>
               <input  matInput  placeholder="Username" id="username" type="text" formControlName="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input  matInput  placeholder="Password" id="password" type="password" formControlName="password" required>
            </mat-form-field>
            <mat-card-actions>
       
               <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>

       </form>
    </mat-card-content>

 </mat-card>
