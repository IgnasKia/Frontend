<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()" >
          
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="Username" id="username" type="text" formControlName="username" required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password" id="password" type="password" formControlName="password" required>
             </mat-form-field>
             <mat-card-actions>
        
               <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.valid">REGISTER</button>
            </mat-card-actions>

        </form>
     </mat-card-content>
  </mat-card>
