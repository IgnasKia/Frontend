<app-navbar [balance]="currentBalance"></app-navbar>


<div class="body">
    <mat-toolbar>
        <span class="toolbar">{{ userName }} Cards</span>
    </mat-toolbar>
    <div *ngIf="userCards" class="cards">
        <mat-card class="example-card" *ngFor="let card of userCards">
            <mat-card-header>
              <h1>({{card.howMany}}x)</h1>
              <h2 class="card-name">{{card.name}}</h2>
              <h3 class="card-rarity">{{card.rarity | uppercase}}</h3>
            </mat-card-header>
            <img mat-card-image src={{card.picture}} alt="Photo of card">
            <mat-card-actions>
              <button mat-raised-button color="basic">Trade</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
