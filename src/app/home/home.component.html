<app-navbar [balance]="currentBalance"></app-navbar>

<div class="body">
    <mat-toolbar>
        <span class="toolbar">DAILY REWARD</span>
    </mat-toolbar>
<div class="flex-card">
        <mat-card class="example-card">
            <mat-card-title>
            </mat-card-title>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <div class="container">
                <img mat-card-image src="https://www.onlygfx.com/wp-content/uploads/2020/11/stack-of-gold-coins-1.png" alt="Photo of daily reward" class="image" (click)="updateUsersLastRewardDate(currentUser._id)">
                <div class="middle">
                    <button mat-raised-button color="basic" class="picture-button" (click)="updateUsersLastRewardDate(currentUser._id)">Take daily reward</button>
                </div>
            </div>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
</div>


<mat-divider></mat-divider>

<mat-toolbar>
    <span class="toolbar">CASES</span>
</mat-toolbar>

<div class="flex-card">
    <mat-card class="example-card">
        <mat-card-title>
        </mat-card-title>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <div class="container">
            <img mat-card-image src="https://img.g2a.com/500x500/1x1x0/pokemon-tcg-celebrations-collector-chest/a1681a712c0c4440aaf6956a">
            <div class="middle">
                <button mat-raised-button color="basic" class="picture-button" (click)="openDialog()">Open Case for {{casePrice}}</button>
            </div>
        </div>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>



</div>
