<p>Change role to</p>
<form [formGroup]="changeRoleForm" (ngSubmit)="updateUserRole()" >
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="role" formControlName="admin">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>  
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button mat-raised-button type="submit" color="primary">Save</button>
</mat-dialog-actions>
</form>
