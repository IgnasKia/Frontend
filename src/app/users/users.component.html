<app-navbar [balance]="currentBalance"></app-navbar>
<mat-toolbar>
    <span class="toolbar">Users</span>
</mat-toolbar>
<body>
    <div class="cards">

        <mat-card class="example-card" *ngFor="let user of users">        
              <h1>user:{{ user.username }} </h1>
              <h2 class="card-name" style="align-items: center; margin: 0;"> has:{{ user.cardQuantity }} banknotes </h2>
            <mat-card-actions>
                <a routerLink="/user/{{user._id}}" *ngIf="user._id!=userData._id">
                    <button mat-raised-button color="basic">View profile</button>
                </a>
            </mat-card-actions>
          </mat-card>
    
    </div>
</body>
