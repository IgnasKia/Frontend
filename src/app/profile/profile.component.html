<app-navbar [balance]="currentBalance"></app-navbar>
<div class="body">
    <mat-toolbar>
        <span class="toolbar">My Cards</span>
    </mat-toolbar>
    <div *ngIf="cards" class="cards">
        <mat-card class="example-card" *ngFor="let card of cards">
          <div class="description">
            <h1 class="card-name">{{card.name}}</h1>
            <h2>({{card.howMany}}x)</h2>
          </div>
          <h3 class="card-rarity">{{card.rarity | uppercase}}</h3>
            <img mat-card-image src={{card.picture}} alt="Photo of card">
            <mat-card-actions>
              <button mat-raised-button color="accent" (click)="sellCard(card._id,card.price)">Sell for {{ card.price }}</button>
              <button mat-raised-button color="basic">Auction</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
