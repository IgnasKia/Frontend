<app-collection-nav></app-collection-nav>

<mat-toolbar>
    <span class="toolbar" style="color: #ef9273;">Users</span>
</mat-toolbar>
<body>
    
        <div class="cards">

            <mat-card class="example-card" *ngFor="let user of users">        
                  <h1>user:{{ user.username }} </h1>
                <mat-card-actions>
                    <ng-container *ngIf="user._id!=userData._id">
                        <a routerLink="/collection/user/{{user._id}}" >
                            <button mat-raised-button color="basic">View profile</button>
                        </a>
                    </ng-container>
                    
                </mat-card-actions>
              </mat-card>
        
        </div>
    
</body>
